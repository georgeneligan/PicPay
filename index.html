<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />
    <title>PicPay</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="logo-wrapper">
        <img class="logo" src="./assets/img/PicPay.jpg" alt="" />
      </div>
      <div class="title-wrapper">
        <p>Saldo disponível:</p>
        <h1 class="balance">R$ 47,630,820</h1>
      </div>
      <div class="inputs-wrapper">
        <p>Nome do beneficiário:</p>
        <input class="user" type="text" />
      </div>
      <div class="inputs-wrapper">
        <p>Informe o Valor:</p>
        <input class="usd" type="text" />
      </div>
      <div class="transfer-btn-wrapper">
        <button class="transfer-btn">Transferir</button>
      </div>
      <div class="sucssesfuly-wrapper hidden">
        <div class="scs-wrapper">
          <p class="close">X</p>
          <div class="check">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="desctiption-wrapper">
          <p class="text-top">Parabéns <span class="ussername"></span></p>
          <p class="text-bottom">
            o valor de <span class="money"></span>foi enviado!
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
